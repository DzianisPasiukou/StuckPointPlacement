<svg class="point-instance" id="point{{$ctrl.point.id}}">
    <line ng-attr-x1="{{$ctrl.point.line.x1}}" ng-attr-x2="{{$ctrl.point.line.x2}}"
          ng-attr-y1="{{$ctrl.point.line.y1}}" ng-attr-y2="{{$ctrl.point.line.y2}}"></line>
    <text ng-bind="$ctrl.formatDepth($ctrl.point.text.value)" ng-attr-x="{{$ctrl.point.text.x}}"
          ng-attr-y="{{$ctrl.point.text.y}}"></text>
    <circle ng-style="$ctrl.point.circle" ng-show="$ctrl.point.circle.isVisible"></circle>
    <image ng-show="$ctrl.point.image.isVisible" ng-attr-width="{{$ctrl.point.image.width}}"
           ng-attr-height="{{$ctrl.point.image.height}}" ng-attr-x="{{$ctrl.point.image.x}}"
           ng-attr-y="{{$ctrl.point.image.y}}" ng-attr-xlink:href="{{$ctrl.point.image.link}}"
           xlink:href=""></image>
</svg>
