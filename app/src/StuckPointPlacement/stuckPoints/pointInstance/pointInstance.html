<svg class="point-instance" id="point{{$ctrl.point.uuid}}">
    <line ng-attr-x1="{{$ctrl.compressions.line.x1}}" ng-attr-x2="{{$ctrl.compressions.line.x2}}" ng-attr-y1="{{$ctrl.compressions.line.y1}}" ng-attr-y2="{{$ctrl.compressions.line.y2}}"></line>
    <text ng-bind="$ctrl.formatDepth($ctrl.point.depth)" ng-attr-x="{{$ctrl.compressions.text.x}}"  ng-attr-y="{{$ctrl.compressions.text.y}}"></text>
    <circle ng-style="$ctrl.compressions.circle"></circle>
    <image ng-attr-width="{{$ctrl.compressions.image.width}}" ng-attr-height="{{$ctrl.compressions.image.height}}" ng-attr-x="{{$ctrl.compressions.image.x}}" ng-attr-y="{{$ctrl.compressions.image.y}}" ng-attr-xlink:href="{{$ctrl.compressions.image.link}}" xlink:href=""></image>
</svg>
