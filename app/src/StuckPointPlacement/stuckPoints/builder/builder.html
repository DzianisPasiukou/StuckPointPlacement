<svg ng-style="$ctrl.compression" ng-mouseup="$ctrl.onMouseUp($event)" ng-mousedown="$ctrl.onMouseDown($event)" jar-draggable jar-dragstart="$ctrl.onDragStart($event)" jar-drag="$ctrl.onDrag($event)" jar-dragend="$ctrl.onDragEnd($event)">
        <g jar-shaft shaft="$ctrl.shaft"></g>
        <g jar-legend legend="$ctrl.legend"></g>
        <g jar-point-instance point="point" on-point-changed="$ctrl.onPointChanged"
           ng-repeat="point in $ctrl.pointsInstances"></g>
    </svg>
